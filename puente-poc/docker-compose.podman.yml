version: '3.8'

services:
  blockchain:
    build: ./contracts
    container_name: puente-blockchain
    ports:
      - "8545:8545"
    networks:
      - puente-net
    # Podman specific: Map container user to host user for permission safety

  postgres:
    image: postgres:15-alpine
    container_name: puente-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: puente
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - puente-net

  backend:
    build: ./backend
    container_name: puente-backend
    ports:
      - "3000:3000"
    environment:
      # Use container names for networking
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: puente
      # Hardhat node is reachable via 'blockchain' hostname
      BLOCKCHAIN_RPC_URL: http://blockchain:8545
      CHAIN_ID: 31337
      # Default Hardhat Account #0 Private Key
      OPERATOR_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      USDC_ADDRESS: "${USDC_ADDRESS}"
      ESCROW_ADDRESS: "${ESCROW_ADDRESS}"
    depends_on:
      - postgres
      - blockchain
    networks:
      - puente-net

  frontend:
    build: ./frontend
    container_name: puente-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - puente-net
    # Frontend (Vite) host mapping check
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  puente-net:
    # Let Podman choose the default driver (usually bridge or slirp4netns)
